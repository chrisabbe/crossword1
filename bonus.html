<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bonus Jumbo Puzzle</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #fafafa;
        margin: 0;
        padding: 0;
        color: #222;
    }

    /* Header */
    .header {
        background: #008080;
        color: white;
        text-align: center;
        padding: 26px 10px;
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 0.5px;
    }

    .bonus-tag {
        text-align: center;
        margin-top: 6px;
        font-size: 17px;
        color: #caa843;
        font-weight: bold;
        letter-spacing: 0.3px;
    }

    .subtitle {
        text-align: center;
        color: #555;
        font-style: italic;
        margin-top: 10px;
        margin-bottom: 20px;
        font-size: 15px;
    }

    /* Container */
    .container {
        max-width: 900px;
        margin: auto;
        padding: 10px;
    }

    /* Grid */
    .grid-wrapper {
        display: flex;
        justify-content: center;
        overflow-x: auto;
        margin-bottom: 20px;
    }

    table.crossword {
        border-collapse: collapse;
        user-select: none;
    }

    table.crossword td {
        width: 34px;
        height: 34px;
        border: 1px solid #999;
        text-align: center;
        vertical-align: middle;
        font-size: 20px;
        font-weight: bold;
        position: relative;
    }

    /* MOBILE SCALING */
    @media (max-width: 600px) {
        table.crossword td {
            width: 27px;
            height: 27px;
            font-size: 17px;
        }
    }
    @media (max-width: 430px) {
        table.crossword td {
            width: 23px;
            height: 23px;
            font-size: 15px;
        }
    }

    /* Gold blocks */
    td.block {
        background: #d8c178;
    }

    /* Numbers */
    .num {
        position: absolute;
        top: 1px;
        left: 3px;
        font-size: 10px;
        font-weight: bold;
    }

    /* Inputs */
    td input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        font-size: inherit;
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
        outline: none;
    }

    /* Clues */
    .clues h3 {
        margin-bottom: 6px;
        color: #008080;
        font-size: 22px;
    }

    .clue-list {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 4px;
    }

    /* Clear Button */
    .clear-wrapper {
        text-align: center;
        padding: 25px;
    }
    .clear-btn {
        background: #008080;
        color: white;
        border: none;
        padding: 14px 23px;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
    }

    /* Optional CTA (affiliate) */
    .cta-box {
        margin-top: 40px;
        padding: 20px;
        background: #fff5d6;
        border-left: 6px solid #d8b451;
        border-radius: 8px;
        font-size: 16px;
        line-height: 1.6;
    }

    .cta-title {
        font-size: 18px;
        font-weight: bold;
        color: #8a6806;
        margin-bottom: 10px;
    }

</style>
</head>
<body>

<div class="header">BONUS JUMBO PUZZLE</div>
<div class="bonus-tag">Special Themed Challenge</div>
<div class="subtitle">A larger grid for extra fun. Progress saves automatically.</div>

<div class="container">

    <div id="puzzleArea"></div>

    <div class="clues">
        <h3>Across</h3>
        <div id="across"></div>

        <h3 style="margin-top:25px;">Down</h3>
        <div id="down"></div>
    </div>

    <div class="clear-wrapper">
        <button class="clear-btn" onclick="clearGrid()">Clear My Answers</button>
    </div>

    <!-- OPTIONAL affiliate CTA box (you can remove if not needed) -->
    <div class="cta-box" id="ctaBox" style="display:none;">
        <div class="cta-title" id="ctaTitle">Special Bonus Offer</div>
        <div id="ctaText">
            Check out today’s recommended resource — handpicked to match this puzzle’s theme!
        </div>
        <br>
        <a href="#" id="ctaLink" style="color:#006060; font-weight:bold; text-decoration:underline;">Learn More</a>
    </div>

</div>

<script>
/* Allow you to turn CTA on/off by adding ?cta=1 to the URL */
const params = new URLSearchParams(window.location.search);
if (params.get("cta") === "1") {
    document.getElementById("ctaBox").style.display = "block";
}

/* Load puzzle.json */
fetch("puzzle.json")
    .then(r => r.json())
    .then(data => buildPuzzle(data));

let LS_KEY = "bonus-progress";

/* Build Puzzle */
function buildPuzzle(puz) {
    const wrap = document.createElement("div");
    wrap.className = "grid-wrapper";

    const tbl = document.createElement("table");
    tbl.className = "crossword";

    for (let r = 0; r < puz.rows; r++) {
        const tr = document.createElement("tr");

        for (let c = 0; c < puz.cols; c++) {
            const td = document.createElement("td");

            if (puz.grid[r][c] === "#") {
                td.classList.add("block");
            } else {
                const inp = document.createElement("input");
                inp.maxLength = 1;

                let saved = JSON.parse(localStorage.getItem(LS_KEY) || "{}");
                let key = r + "-" + c;
                if (saved[key]) inp.value = saved[key];

                inp.addEventListener("input", saveProgress);
                td.appendChild(inp);
            }

            if (puz.numbers[r][c] > 0) {
                const num = document.createElement("div");
                num.className = "num";
                num.textContent = puz.numbers[r][c];
                td.appendChild(num);
            }

            tr.appendChild(td);
        }
        tbl.appendChild(tr);
    }

    wrap.appendChild(tbl);
    document.getElementById("puzzleArea").appendChild(wrap);

    buildClues(puz);
}

/* Clues */
function buildClues(p) {
    let A = "";
    for (let k in p.across)
        A += `<div class="clue-list"><b>${k}</b>. ${p.across[k]}</div>`;
    document.getElementById("across").innerHTML = A;

    let D = "";
    for (let k in p.down)
        D += `<div class="clue-list"><b>${k}</b>. ${p.down[k]}</div>`;
    document.getElementById("down").innerHTML = D;
}

/* Auto-save */
function saveProgress() {
    const inputs = document.querySelectorAll("td input");
    let out = {};

    inputs.forEach(inp => {
        let td = inp.parentElement;
        let tr = td.parentElement;
        let r = tr.rowIndex;
        let c = td.cellIndex;
        if (inp.value.trim() !== "") {
            out[r + "-" + c] = inp.value.toUpperCase();
        }
    });

    localStorage.setItem(LS_KEY, JSON.stringify(out));
}

/* Clear */
function clearGrid() {
    localStorage.removeItem(LS_KEY);
    document.querySelectorAll("td input").forEach(i => i.value = "");
}
</script>

</body>
</html>
