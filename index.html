
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Daily Crossword</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #fafafa;
        color: #222;
    }

    /* Header */
    .header {
        background: #008080;
        color: white;
        padding: 20px 10px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
    }

    .subtitle {
        text-align: center;
        color: #555;
        font-style: italic;
        margin-top: 6px;
        margin-bottom: 15px;
        font-size: 15px;
    }

    /* Layout */
    .container {
        max-width: 900px;
        margin: auto;
        padding: 10px;
    }

    /* Grid Wrapper */
    .grid-wrapper {
        display: flex;
        justify-content: center;
        overflow-x: auto; /* horizontal scroll for jumbo */
    }

    table.crossword {
        border-collapse: collapse;
        margin-bottom: 20px;
        user-select: none;
    }

    table.crossword td {
        width: 32px;
        height: 32px;
        border: 1px solid #999;
        padding: 0;
        text-align: center;
        vertical-align: middle;
        position: relative;
        font-size: 20px;
        font-weight: bold;
    }

    /* SCALE DOWN ON PHONE for 17, 19, 21 grids */
    @media (max-width: 600px) {
        table.crossword td {
            width: 26px;
            height: 26px;
            font-size: 17px;
        }
    }
    @media (max-width: 420px) {
        table.crossword td {
            width: 22px;
            height: 22px;
            font-size: 15px;
        }
    }

    /* Gold blocks */
    td.block {
        background: #d8c178;
    }

    /* Numbering */
    .num {
        position: absolute;
        top: 1px;
        left: 2px;
        font-size: 10px;
        color: #222;
        font-weight: bold;
    }

    /* Inputs */
    td input {
        width: 100%;
        height: 100%;
        text-transform: uppercase;
        font-size: inherit;
        border: none;
        outline: none;
        text-align: center;
        background: transparent;
        font-weight: bold;
    }

    /* Clues */
    .clues {
        margin-top: 20px;
    }

    .clues h3 {
        margin-bottom: 5px;
        color: #008080;
    }

    .clue-list {
        font-size: 16px;
        line-height: 1.6;
    }

    /* Clear Button â€” hybrid behavior */
    .clear-wrapper {
        text-align: center;
        padding: 20px;
    }

    .clear-btn {
        background: #008080;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 17px;
        font-weight: bold;
    }

</style>
</head>

<body>

<div class="header">DAILY CROSSWORD</div>
<div class="subtitle">Type letters into the boxes. Progress saves automatically.</div>

<div class="container">
    <div id="puzzleArea"></div>

    <div class="clues">
        <h3>Across</h3>
        <div id="across"></div>

        <h3 style="margin-top:20px;">Down</h3>
        <div id="down"></div>
    </div>

    <div class="clear-wrapper">
        <button class="clear-btn" onclick="clearGrid()">Clear My Answers</button>
    </div>
</div>

<script>
/* Load puzzle.json */
fetch("puzzle.json")
    .then(r => r.json())
    .then(data => buildPuzzle(data));

let LS_KEY = "crossword-progress";

/* Build Puzzle */
function buildPuzzle(puz) {
    const wrap = document.createElement("div");
    wrap.className = "grid-wrapper";

    const tbl = document.createElement("table");
    tbl.className = "crossword";

    for (let r = 0; r < puz.rows; r++) {
        const row = document.createElement("tr");

        for (let c = 0; c < puz.cols; c++) {
            const cell = document.createElement("td");

            if (puz.grid[r][c] === "#") {
                cell.classList.add("block");
            } else {
                const inp = document.createElement("input");
                inp.maxLength = 1;

                let saved = JSON.parse(localStorage.getItem(LS_KEY) || "{}");
                let key = r + "-" + c;
                if (saved[key]) inp.value = saved[key];

                inp.addEventListener("input", () => saveProgress());
                cell.appendChild(inp);
            }

            if (puz.numbers[r][c] > 0) {
                const n = document.createElement("div");
                n.className = "num";
                n.textContent = puz.numbers[r][c];
                cell.appendChild(n);
            }

            row.appendChild(cell);
        }
        tbl.appendChild(row);
    }

    wrap.appendChild(tbl);
    document.getElementById("puzzleArea").appendChild(wrap);

    buildClues(puz);
}

/* Build clues */
function buildClues(p) {
    let A = "";
    for (let k in p.across) {
        A += `<div class="clue-list"><b>${k}</b>. ${p.across[k]}</div>`;
    }
    document.getElementById("across").innerHTML = A;

    let D = "";
    for (let k in p.down) {
        D += `<div class="clue-list"><b>${k}</b>. ${p.down[k]}</div>`;
    }
    document.getElementById("down").innerHTML = D;
}

/* Auto Save */
function saveProgress() {
    const inputs = document.querySelectorAll("td input");
    let out = {};

    inputs.forEach(inp => {
        let td = inp.parentElement;
        let tr = td.parentElement;
        let r = tr.rowIndex;
        let c = td.cellIndex;
        if (inp.value.trim() !== "") {
            out[r + "-" + c] = inp.value.toUpperCase();
        }
    });

    localStorage.setItem(LS_KEY, JSON.stringify(out));
}

/* Clear */
function clearGrid() {
    localStorage.removeItem(LS_KEY);
    document.querySelectorAll("td input").forEach(i => i.value = "");
}
</script>

</body>
</html>
